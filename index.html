<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Web Page Assignment</h1>

    <!-- Part 1: Button and Message -->
    <section>
        <h2>Event Handling Example</h2>
        <button id="greetBtn">Click me!</button>
        <p id="message"></p>
    </section>

    <!-- Part 2: Interactive Elements -->
    <section>
        <h2>Interactive Features</h2>
        
        <!-- Dark/Light Mode Toggle -->
        <button id="themeToggle">Toggle Dark/Light Mode</button>

        <!-- Counter Game -->
        <div>
            <p>Counter: <span id="counter">0</span></p>
            <button id="incrementBtn">Increment</button>
        </div>

        <!-- Collapsible FAQ -->
        <div class="faq">
            <button class="faq-question">What is JavaScript?</button>
            <p class="faq-answer">JavaScript is a programming language for web interactivity.</p>
        </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
        <h2>Form Validation Example</h2>
        <form id="signupForm">
            <label>Name: <input type="text" id="name"></label><br>
            <label>Email: <input type="email" id="email"></label><br>
            <label>Password: <input type="password" id="password"></label><br>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
